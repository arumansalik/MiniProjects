<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusTracking Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo2.png" class="logo" />

      <div class="content">
        <p>Our College BusTracking App Is Under Maintenance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hrs">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="mins">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="secs">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button
          type="button"
          onclick="window.location.href='https://www.youtube.com/@arumaneditz' "
        >
          Learn More <img src="images/triangle.png" />
        </button>
      </div>
      <img src="images/bus1.png" class="bus" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
